{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    .sidebar{
        display: none;
    }
</style>
        <link href="{% static 'fileupload/css/dropzone.css' %}" type="text/css" rel="stylesheet"/>
        <div class="notification is-warning" onclick="myFunction()" id="error" style="font-weight: 500; border-radius: 10px;">
            <button class="delete"></button>
          To share the uploaded files, use url "https://snip-share.herokuapp.com/media/uploads/&lt;filename&gt;"
          </div>

          <script>
            function myFunction() {
            var x = document.getElementById("error");
            if (x.style.display === "none") {
              x.style.display = "block";
            } else {
              x.style.display = "none";
            }
          }
          </script>
        <form class="dropzone" action="{% url 'home' %}" method="post" enctype="multipart/form-data" style="height: 80vh; width: 40vw; margin-left: auto; margin-right: auto; background-image: url('https://cdn.dribbble.com/users/351759/screenshots/7118797/media/d3ceb84a853d4f608e897f70abcfce87.jpg'); background-size: cover; background-position: center;">
            {% csrf_token %}
            <div class="fallback">
                <input name="file" type="file"/>
            </div>
        </form>
        <script src="{% static 'fileupload/js/dropzone.js' %}"></script>
        {% endblock %}
